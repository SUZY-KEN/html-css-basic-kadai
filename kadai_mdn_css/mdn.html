<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;

            

            animation:rotation 2s;
            animation-fill-mode:forwards;
        }

        

        @keyframes rotation
        {
        0%{ transform:rotate(0);}
        100%{ transform:rotate(20deg); }
           

            
        
    </style>
</head>

<body>
    <div>
        回転します
    </div>

</body>

</html>
